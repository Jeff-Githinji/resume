<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic</title>

<style>
/* styling nav bar */
nav {
            text-align: center;
            background-color: purple; 
            padding: 10px 0;
            margin-bottom: 20px;
        }

        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav a.active {
            text-decoration: underline;
        }
/* styling everything else */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to bottom, #ffffff, #f2f2f2);
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: purple;
    }

    h2 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: purple;
    }

    p {
            text-align: center;
            color: #06396e;
            margin-top: 20px;
            margin-bottom: 25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            font-style: italic;
            font-weight: bold;
        }

    label {
        font-weight: bold;
        color: #1f497d;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #7eaedd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
            width: 100%;
            background-color: #1f497d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(9, 124, 162);
        }

    .form-group {
        margin-bottom: 20px;
    }

    footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        footer p {
            color: #0981d6;
            font-size: 14px;
        }

        /* responsive design */
    @media only screen and (max-width: 768px) {
            /*tablets */
            .container {
                padding: 10px;
            }
        }

        @media only screen and (max-width: 576px) {
            /* smartphones */
            .container {
                border-radius: 0;
                box-shadow: none;
                padding: 10px;
            }
        }
 </style>
</head>
    <body>

        <!-- nav bar -->
        <nav>
            <a href="#home">Home</a>
            <a href="#aboutus">About Us</a>
            <a href="#Research">Research</a>
            <a href="#patient" class="active">Patient Registration</a>
        </nav>

        <p>Welcome to Patient Registration. Please fill out your details in the form below and hit submit!</p>

        <img src="https://images.pexels.com/photos/3845657/pexels-photo-3845657.jpeg?auto=compress&cs=tinysrgb&w=1600" style="width: 100%;">
    
        <div class="container">
            <h1>Patient Registration Form</h1>
            <h2>Personal Information</h2>
            <form>
                <!-- Personal Information -->
                <div>
                    <label for="title">Title:</label>
                    <select id="title" name="title">
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="ms">Ms</option>
                    </select>
                </div>
            
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
            
                <div>
                    <label for="middlename">Middle Name:</label>
                    <input type="text" id="middlename" name="middlename" required>
                </div>
            
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            
                <div>
                    <label for="dob">Birth Date:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            
                <!-- Contact Information -->
                <h2>Contact Information</h2>
                <div>
                    <label for="mobile_number">Mobile number:</label>
                    <input type="tel" id="mobile_number" name="mobile_number" required>
                </div>
            
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <!-- Address Information -->
                <h2>Address Information</h2>
                <div>
                    <label for="physical_address">Physical Address:</label>
                    <input type="text" id="physical_address" name="physical_address" required>
                </div>
            
                
                <div>
                    <label for="time">How long have lived at the given address?:</label>
                    <select id="time" name="time">
                        <option value="0-2 years">0-2 years</option>
                        <option value="3-5 years">3-5 years</option>
                        <option value="5+ years">5+ years</option>
                    </select>
                </div>

                <input type="submit" value="Submit">
            
            </form>     
        </div>
         
        <!-- Footer -->
    <footer>
        <p>&copy; 2024 Jeffs Hospital ; 662873.</p>
        <p>Mid Sem Exam</p>

    </footer>
    </body>
    </html>
